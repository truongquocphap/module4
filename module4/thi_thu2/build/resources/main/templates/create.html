<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
    <style>
        p{
            color: red;
        }
    </style>
</head>
<body  style="font-family: Parisienne, Papyrus">
</header>
    <form th:action="@{/create}" method="post" th:object="${rapPhimDto}" >
        <input type="hidden" th:field="*{deleteFlag}">
        <table >
            <tr >
                <td>Name:</td>
                <td><input type="text" th:field="*{tenPhim}" class="form-control"/>
                    <p th:errors="*{tenPhim}"></p>
                </td>


            </tr>
            <tr>
                <td>Ma Phim:</td>
                <td><input type="text" th:field="*{maPhim}" class="form-control"/>
                    <p th:text="${message}" ></p>
                </td>

            </tr>
            <tr>
                <td>Ngay Chieu</td>
                <td><input type="date" th:field="*{ngayChieu}" class="form-control"/>
                    <p th:errors="*{ngayChieu}"></p>
                </td>

            </tr>
            <tr>
                <td>So Luong</td>
                <td><input type="text" th:field="*{soLuong}" class="form-control"/>
                    <p th:errors="*{soLuong}"></p>
                </td>

            </tr>
            <tr>
                <td>
                    <a class="btn btn-warning flex-md-grow-0" role="button" th:href="@{/list}">
                        Back to Rap Phim List
                    </a>
                </td>
                <td>
                    <input type="submit" class="btn btn-danger"  value="Them moi Rap Phim">
                </td>
            </tr>
        </table>
    </form>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
