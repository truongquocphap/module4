<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${product.name}"></label>
    </div>
    <div class="cusdetail">
        <label>Price:</label>
        <label th:text="${product.price}"></label>
    </div>
    <div class="cusdetail">
        <label>Description:</label>
        <label th:text="${product.description}"></label>
    </div>
    <div class="cusdetail">
        <label>Made In:</label>
        <label th:text="${product.madeIn}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
