<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Input User</title>
</head>
<body>
<form action="#" th:action="@{/}" th:object="${userDto}"
      method="POST">
  <table>
    <tr>
      <td>First Name:</td>
      <td><input type="text" th:field="*{firstName}"/></td>
      <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
    </tr>
    <tr>
      <td>Last Name:</td>
      <td><input type="text" th:field="*{lastName}"/></td>
      <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
    </tr>
    <tr>
      <td>Phone Number:</td>
      <td><input type="text" th:field="*{phoneNumber}"/></td>
      <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input type="text" th:field="*{age}"/></td>
      <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="text" th:field="*{email}"/></td>
      <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
    </tr>
  </table>
  <button type="submit">submit</button>
</form>
</body>
</html>
