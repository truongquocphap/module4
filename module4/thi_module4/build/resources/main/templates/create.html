<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
    <style>
        p {
            color: red;
        }
    </style>
</head>
<body style="font-family: Parisienne, Papyrus">
<form th:action="@{/create}" method="post" th:object="${giaoDichDto}" style="margin-left: 500px;height: 400px">
    <h5 style="color: #007bff">Create Page</h5>
    <table>

        <tr>
            <td>Diện tích:</td>
            <td><input type="text" th:field="*{dienTich}" class="form-control"/>
                <p th:errors="*{dienTich}"></p>
            </td>

        </tr>

        <tr>
            <td>Đơn giá:</td>
            <td><input type="text" th:field="*{donGia}" class="form-control"/>
                <p th:errors="*{donGia}"></p>
            </td>
        </tr>
        <tr>
            <td> Ngày giao dịch</td>
            <td><input type="date" th:field="*{ngayGiaoDich}" class="form-control"/>
                <p th:errors="*{ngayGiaoDich}"></p>
            </td>
        </tr>
        <tr>
            <td>Loại dịch vụ:</td>
            <td>
                <select th:field="*{loaiDichVu}" class="form-control">
                    <option th:value='2'>Đất</option>
                    <option th:value='1'>Nhà Đất</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Mã dịch vụ:</td>
            <td><input type="text" th:field="*{maDichVu}" class="form-control"/>
                <p th:errors="*{maDichVu}"></p>
            </td>
        </tr>
        <tr>
            <td>Tên Khách Hàng:</td>
            <td>
                <select th:field="*{khachHang}" class="form-control">
                    <option th:each=" khacHangs : ${khachHang}" th:value="${khacHangs.khachHangId}"
                            th:text="${khacHangs.tenKhachHang}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <a th:href="@{/}" class="btn btn-warning flex-md-grow-0" role="button"> Back to
                    List</a>
            </td>
            <td>
                <input type="submit" value="Thêm Giao Dịch" class="btn btn-primary ">
            </td>
        </tr>
    </table>
</form>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
