<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body style="font-family: Parisienne, Papyrus">
<table style="margin-left: 500px">
    <tr>
        <td>Mã giao dịch:</td>
        <td th:text="*{giaoDich.maDichVu}">
        </td>
    </tr>
    <tr>
        <td>Loại bất động sản</td>
        <td th:if="${giaoDich.loaiDichVu}=='1'"> Đất</td>
        <td th:if="${giaoDich.loaiDichVu}=='2'">Nhà Đất</td>
    </tr>

    <tr>
        <td>Ngày giao dịch</td>
        <td th:text="*{giaoDich.ngayGiaoDich}"></td>
    </tr>
    <tr>
        <td>Đơn giá (VND)</td>
        <td th:text="*{giaoDich.donGia}"></td>
    </tr>
    <tr>
        <td>Diện tích(m2)</td>
        <td th:text="*{giaoDich.dienTich}"></td>
    </tr>
    <tr>
        <td>Tên Khách Hàng</td>
        <td th:text="*{giaoDich.khachHang.tenKhachHang}"></td>
    </tr>
    <tr>
        <td>Số điện thoại</td>
        <td th:text="*{giaoDich.khachHang.soDienThoai}"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td th:text="*{giaoDich.khachHang.email}"></td>
    </tr>
    <td>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                th:onclick="|deleteContract(${giaoDich.giaoDichId})|">
            Delete
        </button>
    </td>
    <td>
        <a th:href="@{/}" class="btn btn-warning flex-md-grow-0" role="button"> Back to List</a>
    </td>
</table>
<form action="/delete">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <input type="hidden" id="id" name="id">
                <div class="modal-body">
                    Bạn có muốn xoá không????
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:href="@{/}">Close</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    function deleteContract(id) {
        document.getElementById('id').value = id;
    }
</script>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
