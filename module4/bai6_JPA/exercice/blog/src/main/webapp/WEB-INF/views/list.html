<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-blog">Create new blog</a>
<h1>Customers</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Summary</th>
        <th>content</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="blogs : ${blog}">
        <tr>
            <td th:text="${blogs.id}"></td>
            <td th:text="${blogs.title}"></td>
            <td th:text="${blogs.summary}"></td>
            <td th:text="${blogs.content}"></td>

            <td><a th:href="@{/edit-blog/__${blogs.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-blog/__${blogs.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
