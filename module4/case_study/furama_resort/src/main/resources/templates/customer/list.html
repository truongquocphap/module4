<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body>
<header th:replace="header :: phapcp">
</header>
<div th:replace="header::carusel"></div>
<div th:replace="header :: navs"></div>
<button style="background-color: blueviolet">
    <a href="/customer-create" style="color: #171a1d">Create Customer</a>

</button>
<div class="container-fluid row">
    <div th:replace="content :: content">
    </div>
    <div class="col-9 table-responsive">
    <table class="table table-dark ">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Name</th>
            <th scope="col">Birthday</th>
            <th scope="col">Gender</th>
            <th scope="col">Id Card</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Customer Code</th>
            <th scope="col">Customer Type</th>
            <th scope="col"></th>
            <th scope="col" style="column-span: 2">Action</th>
        </tr>
        </thead>
        <th:block th:each="customer , count: ${customerList}">
            <tr>
                <td th:text="${count.count}"></td>
                <th th:text="${customer.customerName}"></th>
                <td th:text="${customer.birthday}"></td>
                <td th:if="${customer.gender}==1">Male</td>
                <td th:if="${customer.gender}==2">Female</td>
                <td th:if="${customer.gender}==0">No Gender</td>
                <td th:text="${customer.idCart}"></td>
                <td th:text="${customer.phone}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.customerCode}"></td>
                <td th:text="${customer.customerType.customerTypeName}"></td>
                <td>
                    <button>
                        <a th:href="@{/customer-edit/__${customer.customerId}__ }">Edit</a>

                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" th:onclick="|deleteCustomer(${customer.customerId})|">
                        Delete
                    </button>
                </td>
            </tr>
        </th:block>
    </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" th:href="@{/customer-list(page=${customerList.number - 1},search=${searchName})}" th:if="${customerList.hasPrevious()}">Previous</a></li>
                <li class="page-item"><a class="page-link" th:href="@{/customer-list(page=${customerList.number + 0},search=${searchName})}" th:if="${customerList.hasNext()}">1</a></li>
                <li class="page-item"><a class="page-link" th:href="@{/customer-list(page=${customerList.number + 1},search=${searchName})}" th:if="${customerList.hasNext()}">2</a></li>
                <li class="page-item"><a class="page-link" th:href="@{/customer-list(page=${customerList.number + 2},search=${searchName})}" th:if="${customerList.hasNext()}">3</a></li>
                <li class="page-item"><a class="page-link" th:href="@{/customer-list(page=${customerList.number + 3},search=${searchName})}" th:if="${customerList.hasNext()}">Next</a></li>
            </ul>
        </nav>

        <a  th:href="@{/customer-list(page=${customerList.number - 1},search=${searchName})}" th:if="${customerList.hasPrevious()}">Previous</a>
        <span th:text="${customerList.number + 1}"></span>/<span th:text="${customerList.totalPages}"></span>
        <a th:href="@{/customer-list(page=${customerList.number + 1},search=${searchName})}" th:if="${customerList.hasNext()}">Next</a>
    </div>
</div>
<form action="/customer-delete">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <input type="hidden" id="id" name="id">
                <div class="modal-body">
                    Bạn có muốn xoá không????
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    function deleteCustomer(id){
        document.getElementById('id').value=id;
    }
</script>
<div th:replace="footer :: footer"></div>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
