<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Create Category</h1>
<p>
  <a href="/show-category">Category list</a>
</p>
<form th:action="@{/edit-category}" th:object="${category}" method="post">
  <input type="hidden" th:field="*{id}">
  <table>
    <tr>
      <td>Name:</td>
      <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
    <td><input type="submit" value="Create Category"></td>
    </tr>
  </table>
</form>
</body>
</html>
